<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Product - Advertise Smart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/forms@0.5.0/dist/forms.min.css" rel="stylesheet">
  <style>
    .bg-custom {
      background: linear-gradient(135deg, #0066cc, #00cc99);
    }
    .card {
      background: #1e293b;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card:hover {
      transform: scale(1.03);
      transition: all 0.3s ease;
    }
    .btn-primary {
      background-color: #0066cc;
      color: white;
    }
    .btn-primary:hover {
      background-color: #004d99;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">
  
  <nav class="flex items-center justify-between px-10 py-4 bg-gray-800">
    <div class="text-2xl font-bold text-teal-400">Advertise Smart</div>
    <div>
      <a href="profile.html" class="text-lg hover:text-teal-400 mx-4">Profile</a>
      <a href="index.html" class="text-lg hover:text-teal-400 mx-4">Home</a>
    </div>
  </nav>

  <section class="py-20 px-10">
    <h2 class="text-3xl font-extrabold text-teal-400 text-center mb-12">Upload Your Product</h2>

    <div class="flex justify-center">
      <div class="card w-full max-w-3xl">
        <h3 class="text-xl text-teal-400 font-bold mb-4">Enter Product Details</h3>
        <form>
          <!-- Product Name -->
          <div class="mb-4">
            <label for="product-name" class="text-sm font-semibold">Product Name</label>
            <input type="text" id="product-name" class="w-full p-3 rounded-md bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Enter Product Name" required>
          </div>

          <!-- Product Description -->
          <div class="mb-4">
            <label for="description" class="text-sm font-semibold">Product Description</label>
            <textarea id="description" class="w-full p-3 rounded-md bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-teal-500" rows="4" placeholder="Enter Product Description" required></textarea>
          </div>

          <!-- Product Price -->
          <div class="mb-4">
            <label for="price" class="text-sm font-semibold">Price ($)</label>
            <input type="number" id="price" class="w-full p-3 rounded-md bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Enter Product Price" required>
          </div>

          <!-- Product Category -->
          <div class="mb-4">
            <label for="category" class="text-sm font-semibold">Product Category</label>
            <select id="category" class="w-full p-3 rounded-md bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-teal-500">
              <option value="electronics">Electronics</option>
              <option value="fashion">Fashion</option>
              <option value="home-goods">Home Goods</option>
              <option value="books">Books</option>
            </select>
          </div>

          <!-- Product Image -->
          <div class="mb-4">
            <label for="product-image" class="text-sm font-semibold">Product Image</label>
            <input type="file" id="product-image" class="w-full p-3 rounded-md bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-teal-500" required>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="w-full px-6 py-3 mt-4 rounded-full bg-teal-400 hover:bg-teal-500 text-white font-bold transition-all">Upload Product</button>
        </form>
      </div>
    </div>
  </section>

</body>
</html>
